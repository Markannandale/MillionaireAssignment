<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Who Wants to be a Millionaire?</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/4.1.0/css/fabric.min.css"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app" @keyup.65="isAnswer('a')" @keyup.66="isAnswer('b')" @keyup.67="isAnswer('c')" @keyup.68="isAnswer('d')">
      <main v-if="vote">
        <div class="header">
          <!-- Place to place messages or voting results etc -->
          <h1>{{ message }}</h1>
        </div>
        <h1 class="question">
          {{ question }}
        </h1>

        <button id="a" class="item-a" @click="isAnswer('a')"><span>A:</span>{{ answer1 }}</button>
        <button id="b" class="item-b" @click="isAnswer('b')"><span>B:</span>{{ answer2 }}</button>
        <button id="c" class="item-c" @click="isAnswer('c')"><span>C:</span>{{ answer3 }}</button>
        <button id="d" class="item-d" @click="isAnswer('d')"><span>D:</span>{{ answer4 }}</button>
      </main>

      <main v-else>
        <button><a href="https://codepen.io/markannandale/pen/bGGZwQV">Voting Results</a></button>
        <button><a href="https://codepen.io/markannandale/pen/pooYROM">Vote on Answer</a></button>
      </main>

      <aside>
        <section>
          <button id="fifty_fifty">
            <i class="ms-Icon ms-Icon--Contrast" aria-hidden="true"></i>
          </button>
          <button id="ask_audience" @click="ask">
            <i class="ms-Icon ms-Icon--Group" aria-hidden="true"></i>
          </button>
          <button id="phone_friend">
            <i class="ms-Icon ms-Icon--Phone" aria-hidden="true"></i>
          </button>
        </section>

        <ul :class="{active : m.level == qIndex + 1}" v-for="m in money">
          <li>{{ m.level }} - ${{ m.amount }}</li>
        </ul>
      </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
